<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Task 1</title>

    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: rgb(0, 255, 106);
            text-align: center;
        }
        .highlight {
            background-color: rgb(64, 0, 255);
            font-size: 18px;
        }
        #mainTitle {
            color: darkred;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="mainTitle">Introduction to CSS</h1>
    <h2>Internal CSS Example</h2>
    <p style="color: green; font-size: 20px;">
        This paragraph is styled using Inline CSS.
    </p>
    <p class="highlight">
        This paragraph uses Class Selector.
    </p>
    <p>
        This paragraph is styled using External CSS.
    </p>

</body>
</html>
